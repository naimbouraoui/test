<div class="container">
  <form #f="ngForm">
    <div class="form-group"></div>
    <label>id</label>
    <input type="text" name="id" class="form-control" [(ngModel)]="product.id" #i="ngModel" required pattern="[1-9]"/>
    <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
      <div *ngIf="i.errors?.['required']">Champ vide</div>
      <div *ngIf="i.errors?.['pattern']">respecter le pattern</div>
    </div>
    <div class="form-group"></div>
    <label>titre</label>
    <input type="text" name="id" class="form-control" [(ngModel)]="product.title" #j="ngModel" required minlength="3" pattern="[A-Z]"/>
    <div class="alert alert-danger" *ngIf="j.invalid && j.touched">
      <div *ngIf="j.errors?.['required']">champ vide</div>
      <div *ngIf="j.errors?.['minlength']">la taille minimale est 3</div>
      <div *ngIf="j.errors?.['pattern']">respecter le pattern</div>
    </div>
    <div class="form-group"></div>
    <label>quantite</label>
    <input type="text" name="id" class="form-control" [(ngModel)]="product.quantity" #e="ngModel" required pattern="[1-9][0-9]"/>
    <div class="alert alert-danger" *ngIf="e.invalid && e.touched">
      <div *ngIf="e.errors?.['required']">champ vide</div>
      <div *ngIf="e.errors?.['pattern']">le format n'est pas respecte</div>
    </div>
    <button type="button" class="btn btn-primary btn-lg" [disabled]="f.invalid">Large button</button>
  </form>
</div>
